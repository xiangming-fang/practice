<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 600px;
            height: 200px;
            border: solid 1px;
        }
    </style>
</head>
<body>
    <script>
        var div = "";
        for (let i = 0; i < 10; i++) {
            div += `<div>第${i+1}个div</div>`;
        }
        document.body.innerHTML = div;
        const nodeListOf = document.querySelectorAll('div');
        for (let i = 0; i < nodeListOf.length; i++){
            nodeListOf[i].addEventListener('click',function () {
                console.log(`第${i+1}个div触发的点击事件`);
            })
        }
    </script>
</body>
</html>
