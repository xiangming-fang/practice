<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 600px;
            height: 200px;
            border: solid 1px;
        }
    </style>
</head>
<body>
    <div id="first">第一个div</div>
    <div id="second">第二个div</div>
    <div id="third">第三个div</div>
    <div id="fourth">第四个div</div>
    <div id="fifth">第五个div <div style="border: 1px solid;width: 100px;height: 100px;background-color:gray"></div></div>
    <div id="sixth">第六个div <div style="border: 1px solid;width: 100px;height: 100px;background-color:gray"></div></div>
    <div id="seventh">第七个div</div>
    <div id="eighth">第八个div <div style="border: 1px solid;width: 100px;height: 100px;background-color:gray"></div></div>
    <div id="ninth">第九个div <div style="border: 1px solid;width: 100px;height: 100px;background-color:gray"></div></div>
    <div id="tenth">第十个div</div>
    <div id="eleventh">第十一个div <input type="text"></div>
    <div id="twelfth">第十二个div</div>
    <div id="thirteenth">第十三个div</div>
    <div id="fourteenth">第十四个div</div>
    <script>
        document.querySelector('#first').addEventListener('click',function () {
            console.log("在元素上按下并释放任意鼠标按键 —— click");
        });
        document.querySelector('#second').addEventListener('contextmenu',function () {
            alert("右键点击，在菜单显示前触发 —— contextmenu");
        });
        document.querySelector('#third').addEventListener('dblclick',function () {
            console.log("在元素上双击鼠标 —— dblclick");
        });
        // 以下两个一对，都不会冒泡，只有进出当前节点才触发
        document.querySelector('#fifth').addEventListener('mouseenter',function () {
            console.log("鼠标指针移动到元素内（只是外部到元素内的那瞬间才会触发该事件，只是在该元素内部移动是不会触发的） —— mouseenter");
        });
        document.querySelector('#sixth').addEventListener('mouseleave',function () {
            console.log("鼠标指针从元素内移动到元素外触发 —— mouseleave");
        });
        // 在元素内持续移动触发
        document.querySelector('#seventh').addEventListener('mousemove',function () {
            console.log("鼠标指针在元素内移动持续触发 —— mousemove");
        });
        // 以下两个一对，都会冒泡，不止进出当前节点才触发，进出当前节点的子节点也会触发
        document.querySelector('#eighth').addEventListener('mouseover',function () {
            console.log("指针移到有事件监听的元素或者它的子元素内 —— mouseover");
        });
        document.querySelector('#ninth').addEventListener('mouseout',function () {
            console.log("指针移出元素，或者移到它的子元素上 —— mouseout");
        });
        // 以下一对，mouseup、mousedown
        document.querySelector('#fourth').addEventListener('mousedown',function () {
            console.log("在元素上按下任意鼠标按钮（部分左右）—— mousedown");
        });
        document.querySelector('#tenth').addEventListener('mouseup',function () {
            console.log("在元素上松开任意鼠标按钮（部分左右）—— mouseup");
        });
        document.querySelector('#eleventh input').addEventListener('select',function (event) {
            console.log(event);
            var text = event.target.value.substring(event.target.selectionStart,event.target.selectionEnd);
            console.log(`在元素内有input文本框的文字被选中，被选中的文字是： ${text} —— select`);
        });
        document.querySelector('#twelfth').addEventListener('wheel',function (event) {
            console.log("在元素内滚轮向任意方向滚动 —— wheel");
        });
        // 以下两种鼠标监听事件测不了（不知道咋测试）
        document.querySelector('#thirteenth').addEventListener('pointerlockchange',function (event) {
            console.log("鼠标被锁定或者解除锁定时发生 —— pointerlockchange");
        });
        document.querySelector('#fourteenth').addEventListener('pointerlockerror',function (event) {
            console.log("鼠标禁止被锁定 —— pointerlockerror");
        });
    </script>
</body>
</html>
