<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var apidsAndtestStatus = "10298733~s_15=1>t_99=0";
        var apid = apidsAndtestStatus.split(",");
        // 遍历id集合，取出testStatus为1 or 2 的id字符串
        for (var i = 0; i < apid.length - 1; i++) {
            if (checkTestStatus(apid[i])){
                console.log()
            }
        }

        /**
         * 在勾选人员的情况下，判断人员的状态
         * @param apidAndTestStatus  单产品组合是：10298733~s_15=1、组合产品组合是：10298733~s_15=1>t_99=0
         * @returns {boolean} true：存在产品作答状态为1或2的，false：不存在
         */
        function checkTestStatus(apidAndTestStatus) {
            var testStatus = apidAndTestStatus.split('~')[1];
            console.log(testStatus);
            var singleStatus = testStatus.split('>');
            console.log(singleStatus);
            for (status of singleStatus){
                console.log(status);
                let index = status.indexOf("=") + 1;
                if ( status.charAt(index) === "1" || status.charAt(index) === "2"){
                    return true;
                }
            }
            return false;
        }
    </script>
</body>
</html>
