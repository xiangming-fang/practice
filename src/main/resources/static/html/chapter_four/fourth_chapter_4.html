<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数进阶：理解函数调用——练习</title>
    <link rel="stylesheet" href="../../css/common.css">
    <script src="../../js/common.js"></script>
</head>
<body>
<ul id="results"></ul>
<script>
    // 1、利用剩余函数重写sum函数
    function sum(first,...others) {
        var sum = 0;
        for (var i = 0;i < others.length; i++){
            sum += others[i];
        }
        sum += first;
        return sum;
    }
    // 测试
    assert(sum(2,3,4,5,6,7,8,9) === 44,"yes is green,no is red,look this color and judge by yourself");

    var ninja1 = {
        whoAmI:function () {
            return this;
        }
    }
    var ninja2 = {
        whoAmI:ninja1.whoAmI
    }
    var identify = ninja2.whoAmI;

    assert(ninja1.whoAmI() === ninja1 ,"true");
    assert(ninja2.whoAmI === ninja2,"false");
    assert(ninja2.whoAmI === ninja1,"false");
    assert(ninja2.whoAmI === identify,"true");

</script>
</body>
</html>
