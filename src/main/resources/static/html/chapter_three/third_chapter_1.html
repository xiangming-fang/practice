<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定义与参数</title>
    <style>
        #results li.pass{
            color: green;
        }
        #results li.fail{
            color: red;
        }
    </style>
    <script src="../../js/common.js"></script>
</head>
<body>
<ul id="results"></ul>
<script>
    var text = "Domo arigato!";
    report("Before defining functions");

    // 函数定义，参数为一个回调函数，其函数体内会立即调用该回调函数
    function useless(ninjaCallback) {
        report("In useless function");
        return ninjaCallback();
    }

    function getText() {
        report("In getText function");
        return text;
    }

    report("Before making all the calls");
    // 把getText函数作为回调函数传入上面的useless函数
    assert(useless(getText) === text,"The useless function work! "+text);
    report("After the calls have been made");
</script>
</body>
</html>
