<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../js/common.js"></script>
    <link rel="stylesheet" href="../../css/common.css">
</head>
<body>
<ul id="results"></ul>
<!--
    ES6关键语法：class关键字,里面有constructor构造方法，只能有一个；
-->
<script>
    class Ninja{
        constructor(name,level){
            this.name = name;
            this.level = level;
        }

        swingSword(){
            return true;
        }

        static compare(ninja1,ninja2){
            return ninja1.level - ninja2.level;
        }
    }
    var ninja1 = new Ninja("林就远",999);
    var ninja2 = new Ninja("于欣欣",700);
    assert(ninja1 instanceof Ninja,"ninja对象是Ninja类型的");
    assert(ninja1.name === "林就远","class关键字");
    assert(ninja1.swingSword(),"可以调用Ninja类里的方法");
    console.log(Ninja.compare(ninja1,ninja2))
</script>
</body>
</html>
