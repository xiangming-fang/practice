<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../js/common.js"></script>
</head>
<body>
<!--
有关原型说明：
    1、相当于java中的继承。比如obj1是obj2的原型，如果要查找obj2对象的that属性，在obj2对象里没有该属性，那么去obj1找。
    2、js中设置两个属性的原型关系方法Object.setPrototypeOf(obj2,obj1);将obj1设为obj2的原型
-->
<script>
    var object = {
        one:"sdf,sdfds,sdfdsf",
        two:"23",
        three: getWord,
        four: {
            four_1 : "o in obj"
        }
    };
    function getWord(res) {
        return "hello world "+res;
    }

    var nullObject = {};
    nullObject["first"] = "第一";

    // 将nullObject的原型设置为object，这是object有的属性，nullObject对象都有。
    Object.setPrototypeOf(nullObject,object);

    function Ninja() {

    }

    // 每个函数都有一个原型对象，该原型对象指向创建对象的函数；可以通过方法名.prototype来查看函数的原型对象
    Ninja.swingSword = function () {
        return true;
    };

    // 直接改变getWord函数的原型
    getWord.prototype = new Ninja();
</script>
</body>
</html>
