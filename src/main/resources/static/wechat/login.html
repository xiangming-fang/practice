<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://res.wx.qq.com/connect/zh_CN/htmledition/js/wxLogin.js"></script>
</head>
<body>
<button onclick="loginByWechat()">微信登录</button>
<div id="login_container" style="height: 300px;width: 300px"></div>
<script>
    function loginByWechat() {
        //生成微信登录二维码
        var wxLogin = new WxLogin({
            id: "login_container", //放置二维码的页面元素id
            appid: "wx393ac33ecaf11b92",
            scope: "snsapi_login",
            redirect_uri: "http://hr.zhiding.com.cn/weChat/wxLogin", //回调url
            state: "1", //回调参数
            href: "https://hr.zhiding.com.cn/zhiding/css/wx.css" //指定二维码样式
        });
    }
</script>
</body>
</html>
