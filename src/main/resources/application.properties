#springboot 1.5.x
#server.context-path=/center
#server.servlet-path=*.html
#springboot 2.0.x
#server.servlet.context-path=/fxm
#spring.mvc.pathmatch.use-suffix-pattern=true
#server.servlet.path=*.html
server.port=80



#配置视图解析器
spring.mvc.view.prefix=/static/
spring.mvc.view.suffix=.html

#配置静态资源路径
spring.resources.static-locations=classpath:

#mysql
spring.datasource.url=jdbc:mysql://localhost/sell?characterEncoding=utf-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#spring data jpa
spring.jpa.show-sql=true
# mybatis
mybatis.mapper-locations=classpath:mybatis/*.xml
#mybatis.config-location=

# 日志配置
logging.level.com.atguigu=trace
logging.path=/log
#在控制台输出的格式
logging.pattern.console=%d{yyyy-MM-dd} [%thread] %-5level %logger{50} - %msg%n

#在指定文件中日志输出格式
logging.pattern.file=%d{yyyy-MM-dd} === [%thread] === %-5level === \
  %logger{50} === %msg%n


#################redis配置###############
spring.redis.database=0
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=
spring.redis.pool.max-idle=300
spring.redis.pool.max-active=8000
spring.redis.pool.max-wait=500


##在控制台打印出sql（同时将所传参数打印出来）
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl


